<div class="mx-auto mb-10 justify-start">
    <form [formGroup]="form" class="p-7 border rounded" (ngSubmit)="moveToLocation()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Input Latitude</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" formControlName="latitude" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Input Longitude</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" formControlName="longitude" />
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Go!
            </button>
          </div>
    </form>
</div>
<div class="mx-auto mb-10">
    <input
      class="bg-white border border-gray-300  focus:ring-blue-800  focus:border-blue-500 block w-50 p-2.5 "
      (keydown.enter)="$event.preventDefault()"
      placeholder="Search Location"
      type="text"
      #search
    />
</div>
<google-map [center]="center" [zoom]="zoom" [mapId]="'map'" width="100%" height="400px">
    @for (marker of markers; track $index) {
        <map-advanced-marker [position]="marker.position" [content]="marker.iconUrl.element"></map-advanced-marker>
    }
</google-map>
